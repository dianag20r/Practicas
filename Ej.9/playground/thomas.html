<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Playground</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="wasalone.css" />

    <style>
      #thomas {
        height: 150px;
        width: 100px;
        background-color: red;
      }

      #chris {
        height: 100px;
        width: 100px;
        background-color: orange;
      }

      #jhon {
        height: 300px;
        width: 70px;
        background-color: yellow;
      }

      #claire {
        height: 250px;
        width: 250px;
        background-color: steelblue;
      }

      #laura {
        height: 70px;
        width: 250px;
        background-color: hotpink;
      }

      #james {
        height: 150px;
        width: 100px;
        background-color: green;
      }

      #sarah {
        height: 80px;
        width: 50px;
        background-color: indigo;
      }
    </style>
  </head>

  <body>
    <h1>Thomas was alone</h1>

    <section id="game">
      <div id="thomas">1.-Thomas</div>
      <div id="chris">2.-Chris</div>
      <div id="jhon">3.-Jhon</div>
      <div id="claire">4.-Claire</div>
      <div id="laura">5.-Laura</div>
      <div id="james">6.-James</div>
      <div id="sarah">7.-Sarah</div>
    </section>
    <section id="container">
      <div style="background-color: red"></div>
      <div style="background-color: orange"></div>
      <div style="background-color: yellow"></div>
      <div style="background-color: steelblue"></div>
      <div style="background-color: hotpink"></div>
      <div style="background-color: green"></div>
      <div style="background-color: indigo"></div>
    </section>
    <section id="container2">
      <div style="background-color: red"></div>
      <div style="background-color: orange"></div>
      <div style="background-color: yellow"></div>
      <div style="background-color: steelblue"></div>
      <div style="background-color: hotpink"></div>
      <div style="background-color: green"></div>
      <div style="background-color: indigo"></div>
    </section>
  </body>
</html>
